<body>

    <div class="text-center mt-2 mb-3">
        <h1>Adicionar Estoque</h1>
    </div>

    <form action="adicionar_estoque.php" method="POST"> 
    <div class="d-flex justify-content-center">
        <div class="card text-bg-secondary mb-3" style="width: 30rem;">
            <div class="row align-items-start">
                <div class="card-body d-flex justify-content-center">
                    <div class="col-sm-10 d-block" style="width: 27rem;">
                        <b>
                            <p>
                                Código de barras
                            </p>
                        </b>
                        <div class="col-sm-12 mb-3">
                            <input type="text" class="form-control" id="cod-barras-estoque" name="cod-barras-estoque">
                        </div>

                        <b>
                            <p>
                                Lote
                            </p>
                        </b>
                        <div class="col-sm-12 mb-3">
                            <input type="text" class="form-control" id="lote-prod" name="lote-prod" >
                        </div>

                        <b>
                            <p>
                                Data de Validade
                            </p>
                        </b>
                        <div class="col-sm-12 mb-3">
                            <input type="text" class="form-control" id="data-validade" name="data-validade">
                        </div>

                        <b>
                            <p>
                                Quantidade
                            </p>
                        </b>
                        <div class="col-sm-12 mb-3">
                            <input type="text" class="form-control" id="quantidade-prod" name="quantidade-prod">
                        </div>

                        <b>
                            <p>
                                Observações
                            </p>
                        </b>

                
                        <div class="col-sm-12 mb-3">
                            <input type="text" class="form-control" id="obs-prod" name="obs-produto">
                        </div>

                            <button type="button" class="btn btn-danger"
                                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .9rem; --bs-btn-font-size: .75rem;"

                                Voltar
                            </button>
                  
                        </div>
                        <div class="d-inline justify-content-center ms-5">
                            <button type="submit" class="btn btn-success" id="cad-novo-prod"
                                style="width: 150px; font-size: 20px;">Adicionar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>

    </div>
