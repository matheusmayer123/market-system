<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <meta http-equiv="Content-Security-Policy"
        content="script-src * data: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval';">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="h-100  p-md-1" style="background-color: #c6a7a76a;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="/img/logo-png-green.png" style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">Nós somos o time GreenMart</h4>
                                    </div>

                                    <form>
                                        <p>Por favor, faça login na sua conta!
                                        </p>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="email" class="form-control"
                                                placeholder="email@greenmart.com" />
                                            <label class="form-label" for="email">E-mail</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="senha" class="form-control"
                                                placeholder="***********" />
                                            <label class="form-label" for="senha">Senha</label>
                                        </div>

                                        <div class="form-check form-switch mb-4">
                                            <input class="form-check-input" type="checkbox" role="switch"
                                                id="lembreme">
                                            <label class="form-check-label" for="lembreme">Lembre-me</label>
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-primary btn-block fa-lg mb-3" type="button"
                                                style="width: 200px;" onclick="validar()">ENTRAR</button>
                                        </div>

                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-black px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4">Somos mais que uma empresa</h4>
                                    <p class="small mb-0">Eu sou parte de uma equipe. Então, quando venço, não sou eu
                                        apenas quem vence. De certa forma termino o trabalho de um grupo enorme de
                                        pessoas!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>

<script>
    function validar() {
        var email = document.getElementById("email").value;
        var senha = document.getElementById("senha").value;


        if (email == "" || email.indexOf('@') == -1 || email.indexOf('.') == -1) {
            alert("Preencha o campo email");
            window.location.reload();
            return true;

        }
        if (senha == "" || senha.length < 8) {
            alert("Preencha o campo senha");
            window.location.reload();
            return true;
        }

        if (email == "gerente3@greenmart.com" && senha == "admin1234!") {
            alert("Login realizado com sucesso");
            TrocarPagina();
            return true;
        }

        if (email == "func_pdv_3@greenmart.com" && senha == "func1234!") {
            alert("Login realizado com sucesso");
            TrocarPagina2();
            return true;
        }
    }

    function TrocarPagina() {
        window.location.href = "carregamento.html";
    }

    function TrocarPagina2(){
        window.location.href = "carregamento2.html";
    }


</script>
